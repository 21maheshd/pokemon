<div class="card">
  <div class="card-header">
    <a *ngIf="isDetailsView" routerLink="/dashboard" class="pull-left"><i class="fa fa-chevron-left"></i> Back</a>
    <label class="text-center" (click)="goToDetails(data.id)">{{data.name | titlecase}}</label>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-10">
        <img (click)="goToDetails(data.id)" class="img-responsive"
          src="{{data.sprites.other['official-artwork'].front_default}}" [width]="isDetailsView ? 500 : 300"
          [height]="isDetailsView ? 450 : 250">
      </div>
      <div class="col-xs-2">
        <div class="abilities">
          I can 
          <div *ngFor="let abl of data.abilities">
            {{abl.ability.name | titlecase}}
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="card-footer">
    <label class="pull-left">Height : {{data.height}}</label>
    <label class="pull-right">weight : {{data.weight}}</label>
    <br>
    <div class="col-xs-12" *ngIf="isDetailsView">
      Detailed Description
      {{descriptionData}}
    </div>
  </div>
</div>
